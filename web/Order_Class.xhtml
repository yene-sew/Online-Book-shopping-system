<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
               <style>

   body{
                 background-image: Url("library/image/book1.jpg");
                 background-size: 100%;
            }
            .labels{
               display: flex;
                margin: 20px;
                 margin-left: 500px;
                padding: 3px;
            }
              .fields{
              margin-top: 23px;
               width: 100px;
               height: 20px;
               position: fixed;
               left: 620px;
            }
            .order{
                display: flex;
            }
            .title{
                margin-left: 500px;      
                display: flex;
                color: white;
                
            }
            .btn-buy{
                 display: flex;
                margin: 20px;
                widows: 70px;
                 margin-left: 500px;
                padding: 10px;
            }
       </style>    </h:head>
    <h:body>
         <h:form id="form">
            
            <div class="order">                
            <h1 class="title">What Do you want</h1>
            </div>
             
             <div class="order">                
            <label class="labels">Genre</label>
            <h:inputText id="genre" class="fields"/>
            </div>
            
            <div class="order">
            <label class="labels">Writer</label>
            <h:inputText id="writer" class="fields"/>
            </div>
            
            <div class="order">
                <label class="labels" id="lab">Book title</label>
            <h:inputText id="title" class="fields"/>
             </div>
            
            <div class="order">
            <label class="labels">Quantity</label>
             <h:inputText id="quantity" class="fields"/>
             </div>
             
             <div class="order">
            <label class="labels">Name</label>
             <h:inputText id="name" class="fields"/>
             </div>
             
                          <div class="order">
            <label class="labels">LastName</label>
             <h:inputText id="lastname" class="fields"/>
             </div>
             
             <div class="order">
            <h:commandButton value="Buy" action="BtnAction" class="btn-buy"></h:commandButton>
            </div>
                   </h:form>
    </h:body>
</html>
