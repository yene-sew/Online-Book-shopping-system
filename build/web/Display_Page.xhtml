<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h2> Books</h2>
        <h:dataTable id="admin"  columnClasses="columns" value="#{display_Manage.getlist()}" var="class"> 
        
        <h:column>   
        <f:facet name="header">BOOK</f:facet>
        <h:outputText value="#{class.book}"/>
        </h:column>
        
           <h:column>   
        <f:facet name="header">AUTHOR</f:facet>
        <h:outputText value="#{class.author}"/>
        </h:column>
        
           <h:column>   
        <f:facet name="header">PRICE</f:facet>
        <h:outputText value="#{class.price}"/>
           </h:column>
        
           <h:column>   
        <f:facet name="header">CATEGORY</f:facet>
        <h:outputText value="#{class.category}"/>
           </h:column>
            
        </h:dataTable>
        
    </h:body>
</html>
