<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
       <style>

                .Button{
                width: 100px;
                height: 30px;
                display: flex;
                margin-left:  1000px;
                margin-top: 20px;
                            background: #ffffff;
            color: white;
            text-decoration: none;
            border: 2px solid transparent;
            font-weight: bold;
            padding: 13px 30px;
            border-radius: 30px;
            transition: .4s;
            }
             body{
                 background-image: Url("library/image/book7.jpg");
                 background-size: 100%;
            }
            .labels{
               display: flex;
                margin: 10px;
                 margin-left: 500px;
                padding: 10px;
            }
              .fields{
              margin-top: 23px;
               width: 100px;
               height: 20px;
               position: fixed;
               left: 620px;
            }
            .alldiv{
                display: flex;
            }
            .order-btn{
                 display: flex;
                margin: 15px;
                 margin-left: 560px;
                padding: 5px;
                border-radius: 20px;
            }

       </style>  
    </h:head>
    <h:body>
        <h:form id="form">
            
                                             <div class="Button">
                            <img src="library/image/home.png" height ="50" width="65"/>
                <h:commandButton style="background-color:#acb9b9;" value="Home" id="login_button"  action="index"></h:commandButton>
            </div>
            
            <div class="alldiv">                
            <label class="labels">Book-Title-</label>
            <h:inputText id="firstname" value="#{order.title}" class="fields"/>
            </div>
            
            <div class="alldiv">
            <label class="labels">Book-Id-</label>
            <h:inputText id="laststname" value="#{order.id}" class="fields"/>
            </div>
            
            
             <div class="alldiv">
                <label class="labels" id="lab">User-Name-</label>
                <h:inputText id="user" value="#{order.username}" class="fields"/>
             </div>
            
            <div class="alldiv">
            <label class="labels">Password-</label>
            <h:inputSecret id="epassword" value="#{order.password}" class="fields"/>
             </div>
                     
            <h:commandButton style="background-color:#ecc39d;"  value="Order" action="#{order.Ordere}" class="order-btn"></h:commandButton>
            
            
                   </h:form>
    </h:body>
</html>
