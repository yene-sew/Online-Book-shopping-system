<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
       <style>


             body{
                 background-image: Url("library/image/book7.jpg");
                 background-size: 100%;
            }
            .labels{
               display: flex;
                margin: 10px;
                 margin-left: 500px;
                padding: 10px;
            }
              .fields{
              margin-top: 23px;
               width: 100px;
               height: 20px;
               position: fixed;
               left: 620px;
            }
            .alldiv{
                display: flex;
            }
            .signup-btn{
                 display: flex;
                margin: 15px;
                 margin-left: 560px;
                padding: 5px;
            }

       </style>  
    </h:head>
    <h:body>
        <h:form id="form">
            
            <div class="alldiv">                
            <label class="labels">First Name-</label>
            <h:inputText id="firstname" class="fields"/>
            </div>
            
            <div class="alldiv">
            <label class="labels">Last Name-</label>
            <h:inputText id="laststname" class="fields"/>
            </div>
            
             <div class="alldiv">
                <label class="labels" id="lab">Phone-num-</label>
            <h:inputText id="phone" class="fields"/>
             </div>
            
            <div class="alldiv">
                <label class="labels" id="lab">Email-</label>
            <h:inputText id="email" class="fields"/>
             </div>
            
            
            <div class="alldiv">
            <label class="labels">Password-</label>
             <h:inputSecret id="epassword" class="fields"/>
             </div>
                     
            <h:commandButton value="Sign-Up" action="Log_in" class="signup-btn"></h:commandButton>
            
            
                   </h:form>
    </h:body>
</html>
