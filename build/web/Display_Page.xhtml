<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <style>
            .display{
                position: fixed;
               width: 25%;
               top: 150px;
               left: 400px;
               margin: auto;
               border-style: solid;
               border-color: white;
               background-color: rgba(255,255,255,0.7);
            
            }

        </style>

    </h:head>
    <h:body>
        <ui:include src="Admin_Page.xhtml"/>
<h:form>
            
            <div class="display">
                
                
                    
        <h2>Data Table for Books</h2>
        <h:dataTable id="admin"  columnClasses="columns" value="#{display_Manage.getlist()}" var="class"> 
        
        <h:column>  
            <div class="display"> 
                
        <f:facet  id="books"  name="header">BOOK</f:facet>   </div>
        <h:outputText value="#{class.book}"/>
        </h:column>
        
           <h:column>   
        <f:facet name="header">AUTHOR</f:facet>
        <h:outputText value="#{class.author}"/>
        </h:column>
        
           <h:column>   
        <f:facet name="header">PRICE</f:facet>
        <h:outputText value="#{class.price}"/>
           </h:column>
        
           <h:column>   
        <f:facet name="header">CATEGORY</f:facet>
        <h:outputText value="#{class.category}"/>
           </h:column>
            
        </h:dataTable>
                       

                    </div> 

 </h:form>
    </h:body>
</html>
