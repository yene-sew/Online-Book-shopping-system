<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <style>
            .display{
                position: fixed;
               width: 31%;
               top: 150px;
               left: 500px;
               margin: auto;
               border-style: solid;
               border-color: white;
               background-color: rgba(255,255,255,1);
            
            }
                                      .Button{
                width: 100px;
                height: 30px;
                display: flex;
                margin-left:  1050px;
                margin-top: 20px;
                            background: #ffffff;
            color: white;
            text-decoration: none;
            border: 2px solid transparent;
            font-weight: bold;
            padding: 13px 30px;
            border-radius: 30px;
            transition: .4s;
            }
            .td{
                margin: 20px;
                
                padding: 10px;
                background-color: lightgray;
            }
            .tit{
                color: brown;
            }
             
            display{
                background-color:transparent ;
                margin: 20px;
                
                padding: 10px;
            }

        </style>

    </h:head>
    <h:body>
        <ui:include src="Admin_Page.xhtml"/>
<h:form>
                                                             <div class="Button">
                            <img src="library/image/home.png" height ="50" width="65"/>
                <h:commandButton style="background-color:#acb9b9;" value="Home" id="login_button"  action="Admin_Page"></h:commandButton>
            </div>
            <div class="display">
                
                
                    
        <h2 class="tit">Data Table for Books</h2>
        <h:dataTable id="admin"  columnClasses="columns" value="#{display_Manage.getlist()}" var="cla"> 
        
        <h:column>                  
        <f:facet  name="header">BOOK</f:facet>   
        <h:outputText value="#{cla.book}"/>
        </h:column>
        
           <h:column>   
        <f:facet name="header">AUTHOR</f:facet>
        <h:outputText value="#{cla.author}"/>
        </h:column>
        
           <h:column>   
        <f:facet name="header">PRICE</f:facet>
        <h:outputText value="#{cla.price}"/>
           </h:column>
        
           <h:column>   
        <f:facet name="header">CATEGORY</f:facet>
        <h:outputText value="#{cla.category}"/>
           </h:column>
            
        <h:column>                  
        <f:facet  name="header">BOOKID</f:facet>   
        <h:outputText value="#{cla.bookid}"/>
        </h:column>
       

            
        </h:dataTable>
                       

                    </div> 

 </h:form>
    </h:body>
</html>
