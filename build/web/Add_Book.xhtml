    <h:head>
               <style>

            .admin{
                
                margin-left: 510px;
                margin-top: 70px;
                    }
            
            .labels{
                margin-top: 25px;
               display: flex;
                 margin-left: 500px;
            }
              .fields{
              margin-top: 25px;
               width: 100px;
               height: 20px;
               position: fixed;
               left: 620px;
            }
            .order{
                display: flex;     
              
                
            }
            .add{
                margin-top: 35px;
                position: fixed;
            }
            .btn-buy{
                 display: flex;
                margin: 20px;
                width:60px;
                 margin-left: 530px;
                padding: 10px;
            }

    <h:body>
        <ui:include src="Admin_Page.xhtml"/>
      

         <h:form >
             
               <div class="add">

            <h:inputText id="genre" value="#{insert_Book.book}" class="fields"/>
            </div>
            
            <div class="order">
            <label class="labels">author Name</label>
            <h:inputText id="writer" value="#{insert_Book.author}" class="fields"/>

            <div class="order">

             <h:inputText id="quantity" value="#{insert_Book.category}" class="fields"/>
             </div>
             
             <div class="order">
            <label class="labels">Upload Photo</label>
             <h:inputText id="name" class="fields"/>
             </div>
             

             
             <div class="order">
            <h:commandButton value="Add" action="#{insert_Book.addbook}" class="btn-buy"></h:commandButton>

                   </div>
