<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <h:head>
               <style>

            .admin{
                
                margin-left: 510px;
                margin-top: 70px;
                    }
            
            .labels{
                margin-top: 25px;
               display: flex;
                                color: #faf1e3;

                 margin-left: 500px;
            }
                            .Button{
                width: 100px;
                height: 30px;
                display: flex;
                margin-left:  1050px;

            color: white;
            text-decoration: none;
            border: 2px solid transparent;
            font-weight: bold;

            transition: .4s;

              .fields{
              margin-top: 25px;
               width: 100px;
               height: 20px;
               position: fixed;
               left: 620px;
            }
            .order{
                display: flex;     
              
                
            }

                margin-top: 35px;
                position: fixed;
            }
            .btn-buy{
                 display: flex;
                margin: 20px;
                width:60px;
                 margin-left: 530px;
                padding: 10px;
                 border-radius: 20px;
            }
       </style>   
    </h:head>
    <h:body>
        <ui:include src="Admin_Page.xhtml"/>
      

         <h:form >
                                     <div class="Button">
                            <img src="library/image/home.png" height ="50" width="65"/>
                <h:commandButton style="background-color:#acb9b9;" value="Home" id="login_button"  action="Admin_Page"></h:commandButton>

             <h2 class="labels">EDIT-BOOK</h2>

               <div class="add">

            <div class="order">

            <div class="order">

            <h:inputText id="title" value="#{update_Class.price}" class="fields"/>
             </div>
            
            <div class="order">
            <label class="labels">Category</label>
             <h:inputText id="quantity" value="#{update_Class.category}" class="fields"/>
             </div>
                   
                         <div class="order">
            <label class="labels">Bookid</label>
             <h:inputText id="bid" value="#{update_Class.bookid}" class="fields"/>
             </div>
             
                       
             
             <div class="order">
            <h:commandButton style="background-color:#ecc39d;" value="Update" action="#{update_Class.upDateMethod()}" class="btn-buy"></h:commandButton>

                   </div>
