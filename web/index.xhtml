<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Java@YENE</title>
        <style>
            .Button{
                width: 100px;
                height: 30px;
                display: flex;
                
                margin-top: 40px;  
            }

            body{
                margin: 0;
                 
                 background-image: Url("library/image/book4.jpg");
                 background-size: 100%;
            }
            .heade
            {
             background-color: #06114F;   
             display: flex;
             flex-direction: row;
             justify-content: center;

            }
            .title{
                display: flex;
                flex-basis: 85%;
                color: white;
                margin-left: 90px;
            }

            .photo{
                width: 100%;
                height: 500px;
                  
            }
            .owwe{
                display: flex;
                flex-direction: row;
                
            }
          
            .first{
                display: flex;
                flex-direction: row;
                justify-content: space-between;
            }
             
            .ewwo{
                display: flex;
                flex-basis: 45%;
                margin-top: 100px;
                margin-left: 50px;
                flex-direction: column;
            }
            .btn{
                margin-top: 20px;
                margin-left: 10px;
                width: 100px;
                height:100px;
                
            background: #ffffff;
            color: white;
            text-decoration: none;
            border: 2px solid transparent;
            font-weight: bold;
            padding: 13px 30px;
            border-radius: 30px;
            transition: .4s;
            
        }
        .log2{
               position: fixed;
               width: 60px;
               height: 60px;
              left: 1px;
              top: 10px;
               border-radius: 100px;
        }
            
        btn:hover{
            background: transparent;
            border: 20px solid #f9004d;
            cursor: pointer;
        
                
            }
            .allbtn{
                width: 55%;
            }
            #div1{
                margin-top:120px;
            }
            #left{
                margin-left: 130px;
                
            }
             #left2{
                margin-left: 250px;
                
            }
            #right{
                margin-right: 130px;
            }
            
        </style>
    </h:head>
    <h:body>
        <h:form>
        <div class="heade">
            <h1 class="title">EBOOK_YENESEW </h1>
            <img class="log2" src="library/image/iconbook.jfif" alt="alt"/>
         
            <div class="Button">
                <h:commandButton value="Login" id="login_button"  action="Log_in"></h:commandButton>
            </div> 
        </div>
            <div class="owwe">
                <div class="ewwo">
              <h1>
                ONLINE BOOK STORE
            </h1>
            <h2>
                Hello!!
                what you want to do on this website?
                There is a lot of option are included in this website
                for your satisfaction.
                If you want to buy a book or to read online
                Enjoy your time by reading Books.

            </h2>
               
            </div>
             
                
                <div class="allbtn">                                             
                <div class="first" id="div1">    
                               <div id="left" class="btn">                    
                                   <h:commandButton   value="BOOKS" action="BookPage.xhtml" class="anchor1"><img src="library/image/books.jfif" height ="80" width="100"/></h:commandButton>
                           </div>

                              <div id="right" class="btn">                     
             <h:commandButton value="HELP" action="Help.xhtml" class="anchor2"><img src="library/image/help.png" height ="80" width="100"/></h:commandButton>
                               </div>
                </div>
                
                <div class="first">
                               <div id="left2" class="btn">                                   
              <h:commandButton value="CONTACT" action="Contact.xhtml" class="anchor3"><img src="library/image/contact.jfif" height ="80" width="100"/></h:commandButton>
                                </div>
                
                                
                </div>
        </div>
                
                
            
            </div>
            
        
       
        </h:form>
    </h:body>
</html>
